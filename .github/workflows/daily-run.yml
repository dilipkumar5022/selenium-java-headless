name: Run Selenium Java Headless Daily

on:
  schedule:
    - cron: "20 19 * * *" 
  workflow_dispatch:

jobs:
  run-selenium-java:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget -q -O /tmp/google-chrome-stable_current_amd64.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y /tmp/google-chrome-stable_current_amd64.deb || sudo apt --fix-broken install -y

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Selenium headless test
        env:
          DISPLAY: ":99"
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &
          mvn -q exec:java -Dexec.mainClass="main.Main"

      - name: Upload screenshot artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshot
          path: example_com_screenshot.png
